<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wii Party Trinkspiel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#1a1a1a" />
</head>
<body>
  <div class="container">
    <h1>üçª Wii Party Trinkspiel</h1>

    <!-- Setup -->
    <div id="setup">
      <input type="text" id="neuerSpieler" placeholder="Name eingeben" maxlength="15" />
      <button onclick="spielerHinzufuegen()">+ Spieler</button>
      <button onclick="spielStarten()" id="startBtn" disabled>Spiel starten!</button>
      <p id="spielerAnzahl">0 / 4 Spieler</p>
    </div>

    <ul id="spielerListe"></ul>

    <!-- Hauptspiel -->
    <div id="spiel" class="hidden">
      <div class="tracker" id="trinkStand"></div>

      <div class="spieler-wahl">
        <h3>Wer ist gerade dran?</h3>
        <div id="spielerButtons"></div>
      </div>

      <div class="buttons">
        <button onclick="felderTrinken()">‚û§ Felder vor/zur√ºck</button>
        <button onclick="hoelle()">In die H√∂lle</button>
        <button onclick="blauerWerfer()">Blauer Bimbo (verteilen)</button>
        <button onclick="roterWerfer()">Roter Bimbo (selber)</button>
        <button class="big" onclick="minispiel()">Minispiel ‚Äì Kugel ziehen!</button>
      </div>
    </div>
  </div>

  <!-- Kugel-Animation -->
  <div id="kugelOverlay" style="display:none;">
    <div id="kugelContainer">
      <div id="kugel">?</div>
      <div id="kugelText">Zieh eine Kugel...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html
